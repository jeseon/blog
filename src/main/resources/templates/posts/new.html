<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout">
<head>
    <title>Page Title</title>
</head>

<body>
	<div class="container" layout:fragment="content">
		<form th:action="@{/posts/new}" th:object="${post}" method="POST">
			<input type="hidden" th:field="*{id}"/>
			<input type="text" placeholder="Title" th:field="*{title}"
				style="height: 70px; width: 100%; font-size: 55px; 
				border: none; border-right: 0px; border-top: 0px; boder-left: 0px; boder-bottom: 1px; outline-style: none; 
				font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-weight: 800;"/>
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</span>
			
			<hr style="margin-top: 2px; border-top: 1px solid #999;">
			
			<textarea th:field="*{content}" style="min-height:200px;"></textarea>
			<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</span>
			
			<hr/>
	
			<button type="submit" class="btn btn-primary btn-lg btn-block">저장</button>
	
		</form>
		
		<script>
			var editor = new MediumEditor('#content');
		</script>
	</div>
</body>

</html>
